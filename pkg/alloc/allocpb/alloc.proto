syntax = "proto3";

//import "google/protobuf/any.proto";

package alloc;
option go_package = "github.com/nephio-project/ipam/pkg/alloc/allocpb";

service Allocation {
  rpc Allocation (Request) returns (Response) {}
  rpc DeAllocation (Request) returns (Response) {}
  rpc WatchAlloc (WatchRequest) returns (stream Response) {}
}


message Request {
  Type gvk = 1;
  Meta meta = 2;
  Spec spec = 3;
}

message Response {
  Type gvk = 1;
  Meta meta = 2;
  Spec spec = 3;
  Status status = 4;
}

message WatchRequest {
  Type gvk = 1;
  Meta meta = 2;
}

message Type {
  string group = 1;
  string version = 2;
  string kind = 3; 
}

message Meta {
  string namespace = 1;
  string name = 2;
  map<string, string> labels  = 3;
}

message Spec {
  map<string, string> selector  = 1;
  map<string, string> attributes  = 2;
}

message Status {
  string status = 1; // stale; valid; invalid
  string reason = 2;
  map<string, string> attributes  = 3;
}